<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Boombastic - Shaggy</title>
    <style>
        /* Estilos para links */
        a {
            font-size: 16px;
            color: yellow;
            text-decoration: none;
            padding: 10px;
        }

        a:hover {
            color: red;
        }

        /* Efeito hover nos parágrafos */
        p:hover {
            color: pink;
        }

        /* Estilo da tabela */
        table,
        td,
        th,
        tr {
            border: 2px solid white;
            background-color: black;
            color: white;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }

        table th,
        table td {
            padding: 10px;
        }

        table:hover {
            background-color: yellow;
        }

        /* Títulos principais */
        h1,
        h2 {
            text-shadow: 5px 15px 10px blue;
            font-size: 40px;
            color: white;
            text-align: center;
        }

        /* Estilo para o corpo da página */
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Parágrafos */
        p {
            line-height: 1.6;
            padding: 10px;
        }

        /* Flexbox para centralizar o conteúdo */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
            padding: 20px;
        }

        .img-container {
            margin-top: 20px;
        }

        /* Estilo para a imagem */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para o footer */
        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
            box-sizing: border-box;
        }

        /* Flexbox para distribuir links no rodapé */
        .footer-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Controla a largura máxima */
            margin: 0 auto;
        }

        .footer-links a {
            font-size: 16px;
            color: white;
            text-align: center;
        }

        /* Estilo para os links do rodapé */
        .footer-links a:hover {
            color: red;
        }

    </style>
</head>

<body>

    <div class="container">
        <!-- Título -->
        <h1>Mr. Boombastic</h1>

        <!-- Imagem -->
        <div class="img-container">
            <img src="ratasso.jpeg" alt="Mr. Boombastic">
        </div>
